<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Flight Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style> body { background-image: url('/static/background.jpg'); background-size: cover; background-position: center; } </style>
</head>
<body class="flex items-center justify-center min-h-screen font-sans">
    <div class="relative bg-white bg-opacity-90 p-8 rounded-xl shadow-lg w-full max-w-md mx-4">
        <h1 class="text-3xl font-bold text-slate-800 text-center">Welcome ✈️</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mt-4 p-3 rounded-md text-sm text-center
                        {% if category == 'danger' %} bg-red-100 text-red-700 {% else %} bg-green-100 text-green-700 {% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div x-data="{ tab: 'login' }" class="mt-6">
            <div class="flex border-b">
                <button @click="tab = 'login'" :class="{ 'border-b-2 border-indigo-600 text-indigo-600': tab === 'login' }" class="flex-1 py-2 font-medium text-slate-600">Login</button>
                <button @click="tab = 'register'" :class="{ 'border-b-2 border-indigo-600 text-indigo-600': tab === 'register' }" class="flex-1 py-2 font-medium text-slate-600">Register</button>
            </div>
            
            <form x-show="tab === 'login'" action="{{ url_for('login') }}" method="post" class="space-y-4 mt-4">
                <div>
                    <label for="login-username" class="block text-sm font-medium text-slate-700">Username</label>
                    <input type="text" name="username" id="login-username" required class="mt-1 block w-full py-2 px-3 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="login-password" class="block text-sm font-medium text-slate-700">Password</label>
                    <input type="password" name="password" id="login-password" required class="mt-1 block w-full py-2 px-3 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <button type="submit" name="login" class="w-full flex justify-center py-2 px-4 border rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">Log In</button>
            </form>

            <form x-show="tab === 'register'" action="{{ url_for('login') }}" method="post" class="space-y-4 mt-4">
                <div>
                    <label for="register-username" class="block text-sm font-medium text-slate-700">Username</label>
                    <input type="text" name="username" id="register-username" required class="mt-1 block w-full py-2 px-3 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="register-password" class="block text-sm font-medium text-slate-700">Password</label>
                    <input type="password" name="password" id="register-password" required class="mt-1 block w-full py-2 px-3 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <button type="submit" name="register" class="w-full flex justify-center py-2 px-4 border rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">Create Account</button>
            </form>
        </div>
    </div>
    <script src="//unpkg.com/alpinejs" defer></script>
</body>
</html>
