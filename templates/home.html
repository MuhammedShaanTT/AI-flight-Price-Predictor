<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - AI Flight Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style> body { background-image: url('/static/background.jpg'); background-size: cover; background-position: center; } </style>
</head>
<body class="flex items-center justify-center min-h-screen font-sans">
    <div class="bg-white bg-opacity-90 p-8 rounded-xl shadow-lg w-full max-w-2xl mx-4 text-center">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold text-slate-800">Hello, {{ session.username }}!</h1>
            <a href="{{ url_for('logout') }}" class="text-sm font-medium text-indigo-600 hover:text-indigo-500">Logout</a>
        </div>
        <h2 class="text-3xl font-bold text-slate-800">Choose Your Tool</h2>
        <p class="text-slate-500 mt-2">Select how you want to find your next flight.</p>

        <div class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-6">
            <a href="{{ url_for('predictor') }}" class="block p-6 bg-white rounded-lg border border-slate-200 shadow-md hover:shadow-xl hover:scale-105 transition-transform duration-300">
                <h3 class="text-xl font-bold text-indigo-600">Manual Predictor</h3>
                <p class="mt-2 text-slate-600">Use dropdown forms to select your route and find the best price.</p>
            </a>
            <a href="{{ url_for('chat_page') }}" class="block p-6 bg-white rounded-lg border border-slate-200 shadow-md hover:shadow-xl hover:scale-105 transition-transform duration-300">
                <h3 class="text-xl font-bold text-indigo-600">AI Chat Assistant</h3>
                <p class="mt-2 text-slate-600">Chat with our AI to find flight deals using natural language.</p>
            </a>
        </div>
    </div>
</body>
</html>
