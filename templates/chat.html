<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Flight Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-image: url('/static/background.jpg'); background-size: cover; background-position: center; }
        #chat-box::-webkit-scrollbar { width: 4px; }
        #chat-box::-webkit-scrollbar-thumb { background-color: #9ca3af; border-radius: 20px; }
    </style>
</head>
<body class="font-sans">
    <div class="flex items-center justify-center min-h-screen bg-black bg-opacity-20">
        <div class="flex flex-col w-full max-w-lg h-[80vh] bg-white bg-opacity-95 backdrop-blur-sm rounded-xl shadow-2xl">
            <div class="p-4 border-b border-gray-300 flex justify-between items-center">
                <a href="{{ url_for('home') }}" class="text-sm font-medium text-indigo-600 hover:text-indigo-500">← Home</a>
                <h2 class="text-2xl font-bold text-center text-slate-800">AI Flight Assistant ✈️</h2>
                <div class="w-16"></div> </div>
            <div id="chat-box" class="flex-1 p-6 overflow-y-auto space-y-4">
                <div class="flex justify-start">
                    <div class="p-3 rounded-lg bg-gray-200 text-slate-800 max-w-xs">
                        <p>Hello! How can I help you find the best flight deal today?<br><br>Try: <i>"Find a cheap business class flight from Delhi to Mumbai."</i></p>
                    </div>
                </div>
            </div>
            <div class="p-4 border-t border-gray-300">
                <div class="flex items-center space-x-2">
                    <input type="text" id="user-input" placeholder="Type your message..." class="flex-1 p-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <button onclick="sendMessage()" class="p-3 bg-indigo-600 text-white rounded-full hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        function addMessage(sender, message) {
            const messageDiv = document.createElement('div');
            messageDiv.innerHTML = (sender === 'user') ?
                `<div class="flex justify-end"><div class="p-3 rounded-lg bg-indigo-600 text-white max-w-xs"><p>${message}</p></div></div>` :
                `<div class="flex justify-start"><div class="p-3 rounded-lg bg-gray-200 text-slate-800 max-w-xs"><p>${message}</p></div></div>`;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            addMessage('user', message);
            userInput.value = '';
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });
                const data = await response.json();
                addMessage('chatbot', data.chatbot_response);
            } catch (error) {
                addMessage('chatbot', 'Sorry, an error occurred. Please try again.');
            }
        }
        userInput.addEventListener('keydown', (event) => { if (event.key === 'Enter') sendMessage(); });
    </script>
</body>
</html>
